<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-orange.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="index.js"></script>

        <link rel="stylesheet" href="style.css" />

        <title>Whatcha Watchin'?</title>
    </head>

    <body onload='getMoviesList()'>

        <div id="page-title">
            <h1>WHATCHA WATCHIN'?</h1>
            <h3>(What-wat?)</h3>
        </div>

        <div class="mdl-grid grid">
            <div class="mdl-cell mdl-cell--7-col">

                <div id="titles-list">
                    <ul class="movies-list" id="sortable"></ul>
                </div>
            </div>

            <div class="mdl-cell mdl-cell--5-col">
                <div class="container">

                    <div id="one-more-zone">
                        <h3>ONE... MORE...</h3>
                        <!-- Textfield with Floating Label -->
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="newMovie">
                                <label class="mdl-textfield__label" for="newMovie">New movie</label>
                            </div>
                        </form>
                        <!-- Colored mini FAB button -->
                        <div id="add-button">
                            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" onclick="addMovie()">
                                <i class="material-icons">add</i>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
